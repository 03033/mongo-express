<!DOCTYPE html>
<html lang="en">
<head>
  <base href="{{base_href}}">
  <meta charset="utf-8">
  <title>{% block title %}Index{% endblock %} - Mongo Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="stylesheets/bootstrap.css" rel="stylesheet">
  <link href="stylesheets/bootstrap-responsive.css" rel="stylesheet">
  <link href="stylesheets/prettify.css" rel="stylesheet" />
  <style type="text/css">
    body {
      padding-top: 60px;
      padding-bottom: 40px;
    }
    .sidebar-nav {
      padding: 9px 0;
    }
  </style>

  <script type="text/javascript" src="javascripts/prettify.js"></script>
</head>

<body onload="prettyPrint()">

<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="">Mongo Express</a>
      <div class="nav-collapse">
        <ul class="nav">
          <li><a href="">Home</a></li>
          <li><a href="cmd">Command Line</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="span3">
      <div class="well sidebar-nav">
        <ul class="nav nav-list">
          <li class="nav-header">Collections</li>
          {% for collection in collections %}
          <li><a href="db/{{ collection.name }}">{{ collection.name }}</a></li>
          {% endfor %}
        </ul>
      </div>

      {% block sidebar %}{% endblock %}
    </div>

    <div class="span9">
      <h1>{{ title }}</h1>
      {% block content %}{% endblock %}
    </div>
  </div>
</div>

</body>
</html>
